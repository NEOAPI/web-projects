    <!-- Room Booking Form -->
    <form id="bookingForm">
        <div>
            <label for="selectedpg">SelectedPG</label>
            <input type="text" class="form-control" id="selectedpg" readonly >
        </div>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="checkInDate">Check-in Date:</label>
            <input type="date" class="form-control" id="checkInDate" required>
        </div>
        <div class="form-group">
            <label for="condition">AC/Non-AC:</label>
            <select class="form-control" id="condition" required>
                <option value="single">AC</option>
                <option value="single">Non-AC</option>
            </select>
        </div>
        <div class="form-group">
            <label for="roomType">Room Type:</label>
            <select class="form-control" id="roomType" required>
                <option value="single">Single Room</option>
                <option value="twoSharing">Two Sharing</option>
                <option value="threeSharing">Three Sharing</option>
                <option value="fourSharing">Four Sharing</option>
            </select>
        </div>
        <div>
        <p id="profileSaved"></p>
        </div>

        <button type="button" class="btn btn-primary" id="saveprofile" onclick="submitBooking()">Book Now</button> 
    </form>
